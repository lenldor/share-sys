<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{$works.title}</title>
    
    <link rel="icon" type="image/png" href="__PUBLIC__/img/toplogo.png"/>
    <link href="__PUBLIC__/css/amazeui.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/admin.css" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">

    <script src="__PUBLIC__/js/jquery-2.1.1.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <style>
    .header {
      padding-top: 80px;
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #fff;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
    .sub{
      width: 100px;
      float: right;
    }
    .clear{
      clear: both;
    }
    .admin-header{
      background-color: #0E90D2;
      text-align: center;
      color: #fff;
    }
  </style>

</head>

<body class="gray-bg">

<header class="am-topbar admin-header">
  <div class="am-u-sm-12 am-article">
    <h1 class="am-article-title">{$works.title}</h1>
  </div>
</header>
<hr class="am-article-divider"/>
<div class="am-g am-g-fixed">
  
          <div class="am-align">
            <img src="__PUBLIC__/uploads/works/{$works.picture}" alt="文章缩略图" width="100%">
            <p class="am-article-meta">作者:{$works.userid}</p>
          </div>
          <div>
            {$works.contents}
          </div>
          <blockquote>发表时间:{$works.time}</blockquote>
          <hr class="am-article-divider">
        </div>
        <hr/>
</div>

<footer class="my-footer">
  <p>文章详情<br><small>© 作品分享</small></p>
</footer>

</html>
