<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>个人中心</title>
    
    <link rel="icon" type="image/png" href="__PUBLIC__/img/toplogo.png"/>

    <script src="__PUBLIC__/js/jquery-2.1.1.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <style>
    .header {
      padding-top: 80px;
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #fff;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
    .sub{
      width: 100px;
      float: right;
    }
    .clear{
      clear: both;
    }
    .admin-header{
      background-color: #0E90D2;

<body class="gray-bg">

<header class="am-topbar admin-header">
  <div class="am-topbar-brand">
    <strong>作品分享</strong>
  </div>
  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li>
      <img class="am-img-circle am-img-thumbnail" style="width:40px;height40px;" src="__PUBLIC__/uploads/userpic/{$userinfo.picture}" alt="头像"/>
      </li>
      <li><a href="{:U('person/index')}" data-toggle="modal"><span id="login" class="am-icon-users" data-am-modal="{closeViaDimmer: 0, width: 400, height: 225}">您好，{:session('username')}</span></a>
      </li>
      <li><a><span data-am-modal="{closeViaDimmer: 0, width: 400, height: 225}">上次登录时间:{:session('lasttime')}</span></a>
      </li>         
      <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>
    </ul>
  </div>
</header>


<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
    <div class="am-offcanvas-bar admin-offcanvas-bar">
      <ul id="side-menu" class="am-list admin-sidebar-list">
          <li><a href="{:U('index/index')}"><span class="am-icon-home"></span>返回首页</a></li>
          <li><a href="#" data-toggle="modal"><i><spand class="am-icon-file" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0, width: 400, height: 225}">查看文章</spand></i></a>
          </li>
          <li><a href="{:U('person/index')}" data-toggle="modal"><i><spand class="am-icon-table" data-am-modal="{target: '#doc-modal-2'}">个人资料</spand></i></a>
          </li>
          <li><a href="{:U('changepwd/index')}"><i><spand class="am-icon-pencil-square-o" data-am-modal="{closeViaDimmer: 0, width: 400, height: 225}">修改密码</spand></i></a>
          </li>
          <li><a href="{:U('Login/logout')}"><i><span class="am-icon-sign-out" data-am-modal="{'#doc-modal-1', closeViaDimmer: 0, width: 400, height: 225}">退出系统</span></i></a>
          </li>
      </ul>

      <div class="am-panel am-panel-default admin-sidebar-panel">
        <div class="am-panel-bd">
          <p><span class="am-icon-bookmark"></span> 公告</p>
          <p>时光静好，与君语；细水流年，与君同。—— Amaze UI</p>
        </div>
      </div>

      <div class="am-panel am-panel-default admin-sidebar-panel">
        <div class="am-panel-bd">
          <p><span class="am-icon-tag"></span> wiki</p>
          <p>Welcome to the Amaze UI wiki!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
            <div class="am-g">
              <div class="am-u-md-4">
                <img class="am-img-circle am-img-thumbnail" src="__PUBLIC__/uploads/userpic/{$userinfo.picture}" alt="头像"/>
              </div>
              <div class="am-u-md-8">
                <p>本地上传头像</p>
                <!-- <form class="am-form">
                  <div class="am-form-group">
                    <input type="file" id="user-pic">
                    <p class="am-form-help">请选择要上传的文件...</p>
                    <button type="button" class="am-btn am-btn-primary am-btn-xs">保存头像</button>
                  </div>
                </form> -->
                <form action="__URL__/doedit" enctype="multipart/form-data" method="post" >
                    <!-- <input type="text" name="name" /> -->
                    <input type="file" name="photo" />
                    <input type="submit" value="提交" >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">


        <form action="/home/person/personedit" method="post" class="am-form am-form-horizontal">
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">昵称</label>
            <div class="am-u-sm-9">
              <input type="text" id="username" name="username" value="{$userinfo.username}">
              <!-- <small>输入新昵称</small> -->
            </div>
          </div>

          <!-- <div class="am-form-group">
            <label for="user-sexy" class="am-u-sm-3 am-form-label">性别</label>
            <div class="am-u-sm-9">
               <label>
                <input type="radio" name="sexy" value="option0" checked>
                男
                </label>
               <label>
                <input type="radio" name="sexy" value="option1" checked>
                女
              </label>
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-phone" class="am-u-sm-3 am-form-label">生日</label>
            <div class="am-u-sm-9">
              <input type="date" id="birthday" placeholder="生日">
            </div>
          </div> -->

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
        </form>

                    </li>
                    <li>
                      <i class="fa fa-tags">最后登录时间：</i> <span class="nav-label">{$vo.lasttime}</span>
                    </li>
                </volist>
        </ul> -->
      </div>
    </div>
  </div>
  <!-- content end -->

</div>

<footer>
  <hr>
  <p class="am-padding-left">© 2016 作品分享系统</p>
</footer>
