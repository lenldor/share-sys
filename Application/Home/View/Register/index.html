<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>用户注册</title>

    <link rel="icon" type="image/png" href="__PUBLIC__/img/toplogo.png" />
     <link href="__PUBLIC__/css/amazeui.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/admin.css" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">

    
    <script src="__PUBLIC__/js/jquery-2.1.1.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <style>
    .header {
      padding-top: 80px;
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #fff;
      margin-top: 120px;
    }
    .header p {
      font-size: 14px;
    }
    .sub{
      width: 100px;
      float: right;
    }
    .clear{
      clear: both;
    }
    .am-fl {
    float: right;
    }
  </style>

</head>

<body class="gray-bg">
    <div class="header" style="background-color:rgb(14,144,210);">
    <h1 data-am-scrollspy="{animation:'slide-left', delay: 500}"
                            class="am-scrollspy-init am-scrollspy-inview am-animation-slide-left" style=" padding-bottom:10px;">用户注册</h1>
</div>

    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <form action="/home/register/register" method="post" class="am-form" id="myform">
                <div>
                    <input type="text" name="userid" id="userid" placeholder="账号" required="">
                </div>
                <br>
                <div>
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码" required="">
                </div>
                <br>
                <div>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="确认密码" required="">
                </div>
                <br>
                <div>
                    <input type="text" class="form-control" name="username" id="username" placeholder="用户名" required="">
                </div>
                <br>
                <button type="submit" id="register" class="am-btn am-btn-primary am-btn-sm am-fl">注册</button>
            </form>
            <!-- <a href="{:U('/')}">返回首页</a> -->
        </div>
    </div>

    

</body>

</html>
